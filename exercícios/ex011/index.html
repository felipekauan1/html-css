<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011 - Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou diminua a aba do navegador</p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio src="media/poze-do-rodo.mp3" controls autoplay></audio>

</body>
</html>

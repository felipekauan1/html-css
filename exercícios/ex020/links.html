<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        } 
        a {
            color: red;
            text-decoration: none;
            font-weight: normal;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        a:active {
            color: darkblue;
        }

        .especial::before {
            content: '-> ';
        }

        .especial::after {
            content: ' <-';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a  class="especial" href="https://youtube.com/cursoemvideo" target="_blank">Canal do YouTube</a></li>
    </ul>
</body>
</html>

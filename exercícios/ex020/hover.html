<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: chocolate;
        }

        div:hover{
            color: red;
        }

        h3:hover{
            color: violet;
        }

        h3#h3cabuloso:hover{
            color: greenyellow;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        PASSE O MOUSE AQUI
        <p>Texto escondido</p>
    </div>
    <h3 id="h3cabuloso">EXEMPLO DE UM H3 TESTE PASSE O MOUSE AQUI - HOVER</h3>
    <h3>ggggggggggggggdddddddddddd</h3>
</body>
</html>

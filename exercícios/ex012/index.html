<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>ex012 Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>esse video está hospedado no meu próprio servidor</p>

   <video autoplay muted width="500" poster="imagens/Thumbnail.jpg">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade</p>
   </video>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=YQSmeASQgmm6C7v0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/GBXt9oB407c?si=x3JdlWlTiqk5MASA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        table > caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
        }

        .cnome {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>ddddddddd</td>
            <td>M</td>
            <td>78</td>
            <td>Flamenguista</td>
        </tr>
        <tr>
            <td>blabla</td>
            <td>F</td>
            <td>29</td>
            <td>analista</td>
        </tr>
        <tr>
            <td>bazuca</td>
            <td>F</td>
            <td>29</td>
            <td>padeiro</td>
        </tr>
        <tr>
            <td>cu</td>
            <td>M</td>
            <td>17</td>
            <td>Matador</td>
        </tr>
        <tr>
            <td>Heitor</td>
            <td>M</td>
            <td>14</td>
            <td>Pedreiro</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        Hierarquia de tabelas (simples):
            TABLE = TABELA
                TABLE ROW = LINHA DE TABELA
                    TABLE HEADER = CABEÃ‡ALHO DE TABELA
                        TABLE DATA = DADO DE TABELA
    -->

    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr> <!-- Segunda linha-->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
